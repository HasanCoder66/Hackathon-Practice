<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login to Al-Aziz Welfare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <!-- FORMS  -->
    <div class="container text-center">
        <div class="row ">
            <h3 class="text-success">Al-Aziz Welfare</h3>
            <h8 class="mb-5 text-primary"> ONLINE DISCOUNT STORE</h8>
        </div>

        <div class="row g-3 mt-2 ">
            

            <div class="input-group flex-nowrap ">
                <input type="email" class="form-control" id="loginEmail" placeholder="Email Address"
                    aria-label="Username" aria-describedby="addon-wrapping">
                <span class="input-group-text" id="addon-wrapping "><i class="bi bi-envelope-fill"></i></span>
            </div>

            <div class="input-group flex-nowrap mb-5">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                    aria-label="Username" aria-describedby="addon-wrapping">
                <span class="input-group-text" id="addon-wrapping "><i class="bi bi-eye-fill"></i></span>
            </div>


            <div class="col-12">

            </div>
            <div class="row">
                <div class="col  d-grid gap-2 col-6 mx-auto mt-4    ">
                    <button class="btn btn-primary" type="submit" id="loginBtn">Login</button>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signupModal"
                        type="submit">Create an Account</button>
                </div>
                <p class="mt-3 mb-5">Already have an Account?<a href="#">Login</a> </p>
            </div>
            <div>

            </div>

            <!-- signup Modal  -->
            <div class="modal fade" id="signupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="signupModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">

                            <h1 class="modal-title fs-5" id="signupModalLabel">SignUp for Al-Aziz Account</h1>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="firstnameAndlastname row mb-2">
                                    <div class="col-6"><input type="text" class="form-control " id="firstName"
                                            aria-describedby="emailHelp" placeholder="First Name">
                                    </div>
                                    <div class="col-6"><input type="text" class="form-control " id="surName"
                                            placeholder="Surname ">
                                    </div>
                                </div>


                                <div class="mb-2">
                                    <input type="email" class="form-control" id="signup-Email"
                                        placeholder="Email address">
                                </div>
                                <div class="mb-2">
                                    <input type="text" class="form-control" id="userMobNum" placeholder="Mobile Number">
                                </div>

                                <div class="input-group flex-nowrap mb-2">
                                    <input type="password" class="form-control" id="signup-Password"
                                        placeholder="New Password" aria-label="Username"
                                        aria-describedby="addon-wrapping">
                                    <span class="input-group-text" id="addon-wrapping "><i
                                            class="bi bi-eye-fill"></i></span>
                                </div>
                                <div class="input-group flex-nowrap">
                                    <input type="password" class="form-control" id="C-Password"
                                        placeholder="Confirm Password" aria-label="Username"
                                        aria-describedby="addon-wrapping">
                                    <span class="input-group-text" id="addon-wrapping "><i
                                            class="bi bi-eye-fill"></i></i></span>
                                </div>



                                <div class="modal-footer  d-flex justify-content-center">

                                    <button type="button" class="btn btn-success" id="signup-btn"
                                        data-bs-dismiss="modal">SignUp</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>



            </div>
            <!-- footer  -->
            <div class="d-flex justify-content-between mt-5 border-top flex-column flex-sm-row  ">
                <p>Â© 2023 Al-Aziz Welfare, All rights reserved.</p>
            </div>



            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
            <script type="module" src="app.js"></script>
</body>

</html>
